<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Social Vault</title>

  <!-- Tell IE to display content in the highest document compatibility mode available. Keep this high in <head> to avoid a potential performance hit if IE needs to switch version engines. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="author" content="George Norberg">
  <link rel="canonical" href="https://ganorberg.github.io/social-vault">
  <meta name="description" content="Offline-enabled app to remember acquaintances">
  <meta name="keywords" content="remember,acquaintances,social,app,offline">
  <meta name="theme-color" content="#0095FF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="manifest" href="manifest.json">

  <!-- Support all browsers with this exact format, including good ol' IE -->
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Social Vault">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

  <!-- Support Windows 8 -->
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
</head>

<body>
  <header class="header">
    <button class="header__back icon" aria-label="Back Button" hidden>&#8592;</button>
    <!-- Header title is populated dynamically from app.js based on current page -->
    <h1 class="header__title"></h1>
    <button class="header__add icon modal-trigger" aria-label="Add Button">+</button>
  </header>

  <!-- List is populated dynamically from app.js with groups, people, or details -->
  <ul class="list-container"></ul>

  <aside class="dialog">
    <div class="dialog__content">
      <!-- Dialog title is populated dynamically from app.js -->
      <h1 class="dialog__title"></h1>
      <input type="text" name="add" class="dialog__input"></input>
      <div class="dialog__buttons">
        <button class="dialog__close-button">CANCEL</button>
        <button class="dialog__confirm-input-button">ADD</button>
      </div>
    </div>
  </aside>

  <script src="app.js" async></script>
  <noscript>
    <p>Please enable JavaScript to use this dynamic web application.</p>
  </noscript>
</body>

</html>
